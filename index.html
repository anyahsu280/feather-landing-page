<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700">
    <div class="main-container">
        <div class="stripe-container">
            <div class="stripe-contents">
                <div class="prompt-container">
                    <h1 class="prompt-title">Current dating apps aren't working.</h1>
                    <h3>Let's start a new flock.</h3>
                    <div class="email-input-wrapper">
                        <div class="email-input-container" id="email-input-container">
                            <input onkeyup="this.value=this.value.replace(/\s/g, '')" id="email-input" class="email-input" type="email" placeholder="Enter e-mail for updates" onfocus="clearDecoration()" spellcheck="false">
                            <button id="submit-button" type="submit" class="email-submit-button" onClick="subscribe()">
                                <img src="./assets/submit_arrow.png" />
                            </button>
                        </div>
                        <div id="success-message" style="display: none;" class="success-container">
                            <h2 class="subscribe-success">Thanks for subscribing!</h2>
                        </div>
                    </div>
                    
                </div>
                <div>
                    <img class="phone-image" src="./assets/feather_iPhone.png">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/subscribe.js"></script>
    <script type="text/javascript" src="./scripts/input_listener.js" defer></script>
</body>
